<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./3.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <h2>Sign In</h2>
        <form id="loginForm">
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <button type="submit">Sign In</button>
        </form>
        <p>
          Don't have an account?
          <a href="http://127.0.0.1:5500/sing%20up/2.html">Sign Up</a>
        </p>
      </div>
    </div>

    <script src="./3.js"></script>
  </body>
</html>
